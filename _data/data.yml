career-profile:
  title: Профиль работ
  summary: |
    Инженер с техническим образованием и опытом работы с «железом», сетями и серверной инфраструктурой.
    Занимаюсь построением и сопровождением ИТ-инфраструктуры на базе Linux/Windows, обеспечением её
    отказоустойчивости и безопасности, расследованием и ликвидацией последствий инцидентов (в т.ч. ransomware).
    Интерес к облачным и инфраструктурным решениям и их защите, развитию в направлении ИнфоСек.
